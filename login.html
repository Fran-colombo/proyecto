<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    /* Tu estilo CSS (puedes copiarlo del index.html) */
  </style>
</head>
<body>
  <h1>Log in</h1>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="on" required placeholder="Email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" autocomplete="on" required placeholder="Password">
    
    <button type="submit">Log in</button>
  </form>

  <script src="login.js"></script>
</body>
</html>
